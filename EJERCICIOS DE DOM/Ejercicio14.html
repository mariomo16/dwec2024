<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hola :D</h1>
  <input type="button" value="Clonar titulo" onclick="clonarNodo()">
  <p>
    Esto es otro parrafo<br/>
  </p>
  <script>
    function clonarNodo() {
      let titulo = document.getElementsByTagName("h1")[0];
      let clonado = titulo.cloneNode(true);
      let mover = document.getElementsByTagName("p")[0].appendChild(clonado);
    }
  </script>
</body>
</html>
