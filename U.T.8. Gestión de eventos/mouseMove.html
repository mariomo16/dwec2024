<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #divMover {
        background-color: yellow;
        width: 100px;
        height: 20px;
        padding: 4px;
        text-align: center;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div id="divMover">
      <span>Hey</span>
    </div>
    <script>
      let divMover = document.getElementById("divMover");
      addEventListener("mousemove", function (mouseEvent) {
        divMover.style.top = mouseEvent.clientY + "px";
        divMover.style.left = mouseEvent.clientX + "px";
      });
    </script>
  </body>
</html>
