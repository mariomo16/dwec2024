<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="divHola" style="background-color: yellow; max-width: fit-content; max-height: fit-content; padding: 10px;">
    <p>Hola</p>
  </div>
  <script>
    let divMover = document.getElementById("divHola");
    function moverDiv() {
      divMover.style.top = MouseEvent.clientY+"px";
      divMover.style.left = MouseEvent.clientX+"px"
    }
  </script>
</body>
</html>
