<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      max-width: 20%;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1024px-Unofficial_JavaScript_logo_2.svg.png" alt="">
  <img src="https://images.immediate.co.uk/production/volatile/sites/3/2023/03/Jujutsu-Kaisen-2-Cropped-b7cca53.png?quality=90&webp=true&resize=1000,667" alt="">
  <br>
  <input type="button" value="Ocultar segunda imagen" onclick="ocultarImagen()">
  <script>
    function ocultarImagen() {     
      document.getElementsByTagName("img")[1].setAttribute("hidden", "true");
    }
  </script>
</body>
</html>
