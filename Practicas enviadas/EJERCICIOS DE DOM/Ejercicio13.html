<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3</p>
  </div>
  <input type="button" value="Mover contenedor" onclick="moverDiv()">
  <div></div>

    function moverDiv() {
      let div = document.getElementsByTagName("div");
      div[1].appendChild(div[0]);
    }
  </script>
